<div>
  <div class="modal-header">
    <h4 class="modal-title">Campaign Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-5">
    <div class="campaign-keyfact-container">
      <div *ngIf="investmentCampaign !== undefined && stockData !== undefined">
        <app-stock-chart [investmentCampaign]=investmentCampaign [stockData]=stockData ></app-stock-chart>
      </div>
      <div class="stock-price-counter-container">
        <app-stock-price-counter value="{{campaignStockPriceGain}}"></app-stock-price-counter>
      </div>
    </div>
    <div class="campaign-info-container">
      <app-campaign-modal-info name="Activist investor" value="{{investmentCampaign.investorName}}"></app-campaign-modal-info>
      <app-campaign-modal-info name="Subject company" value="{{investmentCampaign.subjectCompanyName}}"></app-campaign-modal-info>
      <app-campaign-modal-info name="Start of campaign" value="{{investmentCampaign.startOfCampaign.toLocaleDateString()}}"></app-campaign-modal-info>
      <app-campaign-modal-info name="End of campaign" value="{{investmentCampaign.endOfCampaign.toLocaleDateString()}}"></app-campaign-modal-info>
    </div>
    <div class="d-flex align-items-center">
      <div class="mb-2 mt-2 mr-2">
        <img src="img/sec_logo.png" width="30px" alt="Logo of the Securities and Exchange Commission">
      </div>
      <a href="https://www.sec.gov/Archives/edgar/data/732717/{{investmentCampaign.accessionNumberSEC}}" target="_blank">View SEC file</a>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
